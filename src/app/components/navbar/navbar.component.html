    <div class="header-center">
      <nav>
        <a
          routerLink="/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
        <a
          routerLink="/about"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >About</a
        >

        <a
          routerLink="/my-projects"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Meine Projekte</a
        >
        <a
          routerLink="/contact"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Kontakt</a
        >
      </nav>
    </div>
    <button
      id="menu-button"
      class="hamburger-btn"
      (click)="toggleMenu()"
      [class.open]="isMenuOpen"
      aria-label="Menue oeffnen oder schliessen"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="4" y="6" width="16" height="2" rx="1" fill="currentColor" />
        <rect x="4" y="11" width="16" height="2" rx="1" fill="currentColor" />
        <rect x="4" y="16" width="16" height="2" rx="1" fill="currentColor" />
      </svg>
    </button>
  </header>

  <!-- Side menu: slide-in from left so it won't affect layout -->
  <div
    id="side-menu"
    class="side-menu-container"
    [hidden]="!isMenuOpen"
    role="navigation"
    aria-label="Seitennavigation"
  >
    <div class="side-header">
      <h3>Navigation</h3>
    </div>
    <nav class="side-nav">
      <a
        routerLink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        >Home</a
      >
      <a
        routerLink="/about"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        >About</a
      >
      <a
        routerLink="/my-projects"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
        >Meine Projekte</a
      >
      <a routerLink="/contact" routerLinkActive="active" (click)="toggleMenu()"
        >Contact</a
      >
    </nav>
  </div>
</div>
